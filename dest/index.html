          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" id="txt-before" rows="10" name="txt1" placeholder="置換文字"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" id="txt-after" rows="10" name="txt2" placeholder="リプレイス後"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="optradio">正規表現</label>
            <div class="col-sm-10">/
              <input class="form-control" id="reg-exp" type="text" name="reg-exp" placeholder="正規表現を入力">/
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="optradio">リプレイス</label>
            <div class="col-sm-10">
              <input class="form-control" id="replace" type="text" name="replace" placeholder="リプレイスを入力">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="optradio">オプション</label>
            <div class="col-sm-10">
              <select class="form-control" id="reg-exp-option" name="reg-exp-option">
                <option value="g">(g)グローバルサーチ</option>
                <option value="i">(i)大文字・小文字を区別しない検索</option>
                <option value="m" selected="">(m)複数行検索</option>
                <option value="s">(s). を改行文字と一致するようにします。</option>
                <option value="u">(u)"unicode"; パターンをユニコードのコードポイントの連続として扱う</option>
                <option value="y">(y)対象文字列で最後に見つかったマッチの位置から検索を開始する先頭固定検索を行います</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <section style="padding-left: 15px;">
              <label class="col-form-label" data-toggle="collapse" data-target="#options">簡単操作 ↓</label>
              <div class="collapse" id="options">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="form-group row">
                      <button class="btn btn-primary" id="btn-blank-delete" href="#">空白行を削除</button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="form-group row">
            <section class="pl-1" style="padding-left: 15px;">
              <button class="btn btn-danger" id="btn-reset" type="button">リセットする</button>
            </section>
          </div>
        </div>
